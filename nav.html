<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #005c42;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #00000;
		}

		.border {
			border: 1px solid #005c42;

		}

		.navMenu a:hover {

			color: #04b885;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Inbox</a>
		<a id="week" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Planner</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Tasks</a>
		<a id="knowledge" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> Knowledge</a>
		<a id="topics" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> Topics</a>
		<a id="classes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Notes</a>
		<a id="mental health" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart"></i> Lifewiki</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/A-Happy-Life-55f870cd83eb432caf67bab7fd017137?pvs=4", '_blank').focus();
			else if (id == "week")
				window.open("https://www.notion.so/A-Happy-Life-55f870cd83eb432caf67bab7fd017137?pvs=4#ab3c358e0f0a4a818d684550c63dc32e", '_blank').focus();
			else if (id == "month")
				window.open("https://www.notion.so/A-Happy-Life-55f870cd83eb432caf67bab7fd017137?pvs=4#f35cc4a5a7b643b797ac1c9a63d7676d", '_blank').focus();
			else if (id == "tasks")
				window.open("https://www.notion.so/A-Happy-Life-55f870cd83eb432caf67bab7fd017137?pvs=4#7ab0f2c1a0b04c82a75efbd18c664c45", '_blank').focus();
			else if (id == "knowledge")
				window.open("https://www.notion.so/Bookmarks-manager-Multimedia-Library-a0cf6ccfc3294735a4f8901a4f5cecd0?pvs=4", '_blank').focus();
			else if (id == "classes")
				window.open("https://www.notion.so/Student-Dashboard-d452ac644c6a4974a6805ecd8c4e2298?pvs=4", '_blank').focus();
			else if (id == "mental health")
				window.open("https://www.notion.so/Daily-Routines-fa3c458d92314eae91dac2c41165eebc?pvs=4", '_blank').focus();

		}
	</script>


</body>

</html>
